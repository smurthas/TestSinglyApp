<html>
  <head>
    <style>
    img {
      /* upside down! */
      -webkit-transform: rotate(180deg);
      -moz-transform: rotate(180deg);
      max-width:300px;
      max-height:300px;
    }
    </style>
    <script type="text/javascript">
      // this value of baseUrl will be used on singly.com, the one set (later) in js/config.js
      // will be used only for local development
      var baseUrl = '';
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script src="js/config.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() {
        // get some photos
        $.getJSON(baseUrl + '/Me/photos', {limit: 10}, function(photos) {
          console.log('found ' + photos.length + ' photos');
          // add them to the DOM
          for(var i in photos) {
            console.log('photo #' + i, photos[i]);
            $('body').append('<img src="' + photos[i].url + '">');
          }
        });
      });
    </script>
  </head>
  <body>
  </body>
</html>
